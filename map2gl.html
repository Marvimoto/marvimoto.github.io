    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/marvimoto/cipz5r8kc0006erm4812edrqx',
        center: [10, 51],
        zoom: 6
    });


    var firstElementReady = false;
    var loadstart = Date.now();
    console.time('Visualisierung');
    console.timeStamp('Beginn der Visualisierung');

    map.on('load', function() {
        map.addSource("markers", {
            type: "geojson",
            // Point to GeoJSON data. This example visualizes all M1.0+ markers
            // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
            data: "newmarkers.geojson",
            cluster: true,
            clusterMaxZoom: 10, // Max zoom to cluster points on
            clusterRadius: 100 // Radius of each cluster when clustering points (defaults to 50)
        });
        // Add a new source from our GeoJSON data and set the
        // 'cluster' option to true.
        console.time('Visualisierung');

        // Use the markers source to create five layers:
        // One for unclustered points, three for each cluster category,
        // and one for cluster labels.
        setTimeout(map.addLayer({
            "id": "unclustered-points",
            "type": "symbol",
            "source": "markers",
            "layout": {
                "icon-image":"{icon}"
            }
        }),5000);


        // Display the earthquake data in three layers, each filtered to a range of
        // count values. Each range gets a different fill color.
        var layers = [
            [150, '#f28cb1'],
            [20, '#f1f075'],
            [0, '#51bbd6']
        ];

        layers.forEach(function (layer, i) {
            map.addLayer({
                "id": "cluster-" + i,
                "type": "circle",
                "source": "markers",
                "paint": {
                    "circle-color": layer[1],
                    "circle-radius": 18
                },
                "filter": i === 0 ?
                        [">=", "point_count", layer[0]] :
                        ["all",
                            [">=", "point_count", layer[0]],
                            ["<", "point_count", layers[i - 1][0]]]
            });
        });

        // Add a layer for the clusters' count labels
        map.addLayer({
            "id": "cluster-count",
            "type": "symbol",
            "source": "markers",
            "layout": {
                "text-field": "{point_count}",
                "text-font": [
                    "DIN Offc Pro Medium",
                    "Arial Unicode MS Bold"
                ],
                "text-size": 12
            }
        });

    });
    console.timeEnd('Visualisierung');
